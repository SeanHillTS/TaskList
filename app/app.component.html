<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="form-inline" (ngSubmit)="addTask()" #taskForm="ngForm">
                <div class="form-group">
                    <label for="content-field" class="sr-only"></label>
                    <input required type="text" class="form-control" placeholder="Enter a task..." [(ngModel)]="currentTask.content" name="content">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="taskForm.form.invalid"><i class="fa fa-plus" aria-hidden="true" ></i>Add Task</button>
            </form>
        </div>
    </div>
    <app-card *ngFor="let task of tasks" [hidden]="task.deleted" [task]=task></app-card>
    <h5 *ngIf=" tasks.length == 0"> 
        <p>The task list is empty</p>
        <p>Add new tasks with the form above</p>
    </h5>
</div>
