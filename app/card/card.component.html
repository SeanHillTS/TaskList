<div class="col-sm-3">
    
    <div class="card" (click)="statusToggle()" [class.completed]="task.completed">
        <span class="delete" (click)="softDelete()"><i class="fa fa-times" aria-hidden="true"></i></span>
        <div class="card-block">
            <p>{{task.content}}</p>
        </div>
        <div class="card-footer">

            <span [hidden]="task.completed"><i class="fa fa-times" aria-hidden="true"></i>Not Completed</span>
            <span [hidden]="!task.completed"><i class="fa fa-check" aria-hidden="true"></i>Completed</span>
        </div>
    </div>
</div>
